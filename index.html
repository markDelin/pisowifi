<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="password" id="loginCode" placeholder="Enter your code">
    <button onclick="login()">Login</button>
    <p id="errorMessage"></p>
</div>

<script>
    function login() {
        const code = document.getElementById('loginCode').value.trim();
        const validCode = 'gmzn006';
        const errorMessage = document.getElementById('errorMessage');

        if (code === validCode) {
            window.location.href = 'vouchers.html'; // Redirect to vouchers page
        } else {
            errorMessage.textContent = 'Invalid code. Please try again.';
        }
    }
</script>

</body>
</html>
